<!DOCTYPE html>
<html>
<head>
    <style>
        
        #gaym { 
            font-size: 50px;
            border: 5px solid green;
            background-image: url('padjj.jpg');
            background-size: cover;
            display: block;
            margin: auto;
            width: 97%;
            max-width: 420px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zmeika_V2.0</title>
</head>
<body>
    <canvas id="gaym" width="420" height="420" ></canvas>
    <script>
        var canvas = document.getElementById("gaym");
        var ctx = canvas.getContext("2d");
        var x = 101;
        var inputter ="empty";
        var y = 101;
        var arrx = [];
        var arry = [];
        var lastStepTime = 0;
        var i;
        var length = 3;
        var klick = 1;
        function draw(time) 
        {
            if (time - lastStepTime >= 200) 
            {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = "#28E240";
                for (i=0; i<(canvas.width/20); i++){
                    ctx.fillRect ((i*20),0,1,canvas.height);
                }
                for (i=0; i<(canvas.height/20); i++){
                    ctx.fillRect (0,(i*20),canvas.width,1);
                }
                klick++;
                arrx[klick]=x;
                arry[klick]=y;
                ctx.fillStyle = "#262076";
                if(inputter=="up")
                y-=20;
                if(inputter=="down")
                y+=20;
                if(inputter=="left")
                x-=20;
                if(inputter=="right")
                x+=20;
                ctx.fillRect (x,y,19,19);
                ctx.fillStyle = "#1455AA";//"#F4E03C";
                for (i=klick-length; i<klick+1; i++)
                ctx.fillRect (arrx[i],arry[i],19,19);
                lastStepTime = time;
            }
            requestAnimationFrame(draw);
        }
        function code_destroyer(event)
        {
            console.log (event.keyCode);
            if (event.keyCode==38)
            inputter="up";
            if (event.keyCode==40)
            inputter="down";
            if (event.keyCode==39)
            inputter="right";
            if (event.keyCode==37)
            inputter="left";
        }
        //function food();
        //{
        //    
        //}
        requestAnimationFrame(draw);
        addEventListener('keydown',code_destroyer);
    </script>
</body>
</html>
